<!DOCTYPE html>
<html>
    <head>
        <title>Trello</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    </head>
    
    <body class="board-background">
        <header class="board-header display-flex row justify-between padding-header relative">
            <div class="align-center display-flex">
                <button class="board-button-header display-flex text-white btn display-flex padding-all-xs align-center">
                    <img class="icon-md" src="images/apps.svg" alt="apps">
                </button>
                <button class="board-button-header display-flex text-white btn padding-all-xs align-center">
                    <img class="icon-md" src="images/home.svg" alt="home">
                </button>
                <button class="board-button-header display-flex text-white btn full-height padding-x-sm row align-center" >
                    <img class="icon-md" src="images/trello.svg" alt="trello">
                    <div class="text-bold padding-left-md padding-right-xs">Quadros</div>
                </button>
                <div class="board-input-header display-flex text-white border-radius-xs align-center padding-x-sm full-height">
                    <input type="text" class="full-height padding-left-sm board-button-header input-size board-input-header" placeholder="Ir para...">
                    <img class="icon-md padding-right-sm" src="images/search.svg" alt="search">
                </div>
            </div>
            <div class="justify-center display-flex full-width absolute">
                <img src="images/trello-logo-board.png" alt="trello-logo" >
            </div>
            <div class="align-center display-flex">
                <button class="board-button-header text-white btn display-flex padding-all-xs align-center">
                    <img class="icon-md" src="images/plus.svg" alt="add">
                </button>
                <button class="board-button-header text-white btn display-flex padding-all-xs align-center">
                    <img class="icon-md" src="images/info.svg" alt="info">
                </button>
                <button class="board-button-header text-white btn display-flex padding-all-xs align-center">
                    <img class="icon-md" src="images/notify.svg" alt="notify">
                </button>
                <button class="avatar-md avatar text-bold">
                    GL
                </button>
            </div>
        </header>
        <div class="text-white row justify-between padding-y-md display-flex padding-left-md padding-right-xs">
            <div class="align-center display-flex">
                <button class="light-background text-white btn align-center display-flex padding-all-xs full-height">
                    <img class="icon-sm padding-x-xs" src="images/boards.svg" alt="apps">
                    <div class="padding-x-xs">Quadro</div>
                    <img class="icon-sm padding-x-xs" src="images/more.svg" alt="apps">
                </button>
                <button class="light-background text-white display-flex btn align-center padding-x-md full-height">
                    <h1>Projeto Trello Clone</h1>
                </button>
                <button class="light-background text-white display-flex align-center margin-right-md btn padding-all-xs padding-x--2 full-height">
                    <img class="icon-sm" src="images/star.svg" alt="apps">
                </button>
                <div class="divider light-background margin-right-md half-height"></div>
                <button class="light-background text-white display-flex margin-right-md align-center btn padding-x-md full-height">
                    Portal do cliente
                    <div class="badge">Free</div>
                </button>
                <div class="divider light-background margin-right-md half-height"></div>
                <button class="light-background text-white display-flex align-center margin-right-md btn padding-x-md full-height">
                    <img class="icon-sm" src="images/lock.svg" alt="apps">
                    <div class="padding-left-md padding-right-sm">Particular</div>
                </button>
                <div class="divider light-background margin-right-md half-height"></div>
                <button class="avatar-sm avatar margin-right-md text-bold">
                    GL
                </button>
                <button class="light-background display-flex text-white align-center btn full-height padding-x-md">
                    Convidar
                </button>
            </div>
            
            <div class="align-center display-flex">
                <button class="light-background display-flex text-white align-center btn padding-x-md full-height">
                    <img class="icon-md" src="images/apps.svg" alt="apps">
                    <div class="padding-left-md padding-right-sm">Butler</div>
                </button>
                <button class="light-background display-flex text-white align-center btn padding-x-md full-height">
                    <img class="icon-md" src="images/apps.svg" alt="apps">
                    <div class="padding-left-md padding-right-sm">Mostrar Menu</div>
                </button>
            </div>
        </div>
        <div class="padding-x-sm padding-left-md">
            <div class="display-flex align-start">
                <div class="background-card text-blue border-radius-sm padding-all-sm card-size">
                    <div class="margin-bottom-sm padding-left-sm display-flex row justify-between">
                        <h2 class="text-bold">Em andamento</h2>
                        <img class="icon-md" src="images/apps.svg" alt="apps">
                    </div>
                    <div class="background-white margin-bottom-sm border-radius-sm padding-all-sm display-flex align-start column">
                        <div class="margin-bottom-xs">Reunião com cliente</div>
                        <div class="badge-late padding-x-sm padding-y-xs display-flex align-center"> 
                            <span class="material-icons-outlined icon margin-right-sm">schedule</span>
                            <span>1 de fev</span>
                        </div>
                    </div>
                    <div class="background-white margin-bottom-sm border-radius-sm padding-all-sm display-flex align-start column">
                        <div class="margin-bottom-xs">Planejar webinar</div>
                        <div class="badge-late padding-x-sm padding-y-xs display-flex align-center"> 
                            <span class="material-icons-outlined icon margin-right-sm">schedule</span>
                            <span>1 de fev</span>
                        </div>
                    </div>
                    <div class="background-white margin-bottom-sm border-radius-sm padding-all-sm display-flex align-start column">
                        <div class="margin-bottom-xs">Newslletter por e-mail</div>
                        <div class="badge-late padding-x-sm padding-y-xs display-flex align-center"> 
                            <span class="material-icons-outlined icon margin-right-sm">schedule</span>
                            <span>1 de fev</span>
                        </div>
                    </div>
                    <div class="display-flex align-center margin-top-md margin-bottom-sm">
                        <img class="icon-md margin-right-md" src="images/plus.svg" alt="add">
                        <div class="margin-bottom-xs">Adicionar outro cartão</div>
                    </div>
                </div>
                <div class="background-card text-blue border-radius-sm padding-all-sm margin-left-md card-size">
                    <div class="margin-bottom-sm padding-left-sm display-flex row justify-between">
                        <h2 class="text-bold">Concluído</h2>
                        <img class="icon-md" src="images/apps.svg" alt="apps">
                    </div>
                    <div class="background-white margin-bottom-sm border-radius-sm padding-all-sm display-flex align-start column">
                        <div class="margin-bottom-xs">Publicar podcast</div>
                        <div class="badge-late padding-x-sm padding-y-xs display-flex align-center"> 
                            <span class="material-icons-outlined icon margin-right-sm">schedule</span>
                            <span>1 de fev</span>
                        </div>
                    </div>
                    <div class="background-white margin-bottom-sm border-radius-sm padding-all-sm display-flex align-start column">
                        <div class="margin-bottom-xs">Publicar site</div>
                        <div class="badge-late padding-x-sm padding-y-xs display-flex align-center"> 
                            <span class="material-icons-outlined icon margin-right-sm">schedule</span>
                            <span>1 de fev</span>
                        </div>
                    </div>
                    <div class="display-flex align-center margin-top-md margin-bottom-sm">
                        <img class="icon-md margin-right-md" src="images/plus.svg" alt="add">
                        <div>Adicionar outro cartão</div>
                    </div>
                </div>
                <div class="margin-left-md display-flex align-center card-size light-background border-radius-sm padding-all-sm">
                    <img class="icon-md margin-right-md" src="images/plus.svg" alt="add">
                    <div>Adicionar outra lista</div>
                </div>
            </div>
        </div>
    </body>
</html>
