<!DOCTYPE html>
<html>
    <head>
        <title>Trello</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    </head>
    
    <body class="board-color--background">
        <header class="board-color--header display-flex row-block justify-between padding--header">
            <div class="align-center display-flex">
                <button class="board-color--button--header display-flex text--white btn display-flex padding--all-xs align-center">
                    <img class="icon--md" src="images/apps.svg" alt="apps">
                </button>
                <button class="board-color--button--header display-flex text--white btn padding--all-xs align-center">
                    <img class="icon--md" src="images/home.svg" alt="home">
                </button>
                <button class="board-color--button--header display-flex text--white btn full-height padding--x--sm row-block align-center">
                    <img class="icon--md" src="images/trello.svg" alt="trello">
                    <div class="text-bold padding--left--md">Quadros</div>
                </button>
                <div class="board-color--button--header display-flex text--white border-radius--sm align-center padding--x--sm full-height">
                    <input type="text" class="full-height padding--left--sm board-color--button--header input-size" placeholder="Ir para...">
                    <img class="icon--md" src="images/search.svg" alt="search">
                </div>
            </div>
            <img src="images/trello-logo-board.png" alt="trello-logo">
            <div class="align-center display-flex">
                <button class="board-color--button--header text--white btn display-flex padding--all-xs align-center">
                    <img class="icon--md" src="images/plus.svg" alt="add">
                </button>
                <button class="board-color--button--header text--white btn display-flex padding--all-xs align-center">
                    <img class="icon--md" src="images/info.svg" alt="info">
                </button>
                <button class="board-color--button--header text--white btn display-flex padding--all-xs align-center">
                    <img class="icon--md" src="images/notify.svg" alt="notify">
                </button>
                <button class="avatar--md avatar">
                    GL
                </button>
            </div>
        </header>
        <div class="text--white row-block justify-between padding--y--md display-flex padding--x--sm">
            <div class="align-center display-flex">
                <button class="board-color--button text--white btn align-center display-flex padding--all-xs full-height">
                    <img class="icon--md" src="images/boards.svg" alt="apps">
                    <div class="padding--x--sm">Quadro</div>
                    <img class="icon--md" src="images/more.svg" alt="apps">
                </button>
                <button class="board-color--button text--white display-flex btn align-center padding--x--md full-height">
                    <h1>Projeto Trello Clone</h1>
                </button>
                <button class="board-color--button text--white display-flex align-center btn padding--x--md full-height">
                    <img class="icon--sm" src="images/star.svg" alt="apps">
                    </button>
                <button class="board-color--button text--white display-flex align-center btn padding--x--md full-height">
                    Portal do cliente
                </button>
                <button class="board-color--button text--white display-flex align-center btn padding--x--md full-height">
                    <img class="icon--md" src="images/lock.svg" alt="apps">
                    Particular
                </button>
                <button class="avatar--sm avatar">
                    GL
                </button>
                <button class="board-color--button display-flex text--white align-center btn full-height padding--x--md">
                    Convidar
                </button>
            </div>
            
            <div class="align-center display-flex">
                <button class="board-color--button display-flex text--white align-center btn padding--x--md full-height">
                    <img class="icon--md" src="images/apps.svg" alt="apps">
                    Butler
                </button>
                <button class="board-color--button display-flex text--white align-center btn padding--x--md full-height">
                    <img class="icon--md" src="images/apps.svg" alt="apps">
                    Mostrar Menu
                </button>
            </div>
        </div>
        <div class="padding--x--sm">
            <div class="row-block display-flex">
                <div class="background--card text--blue border-radius--sm padding--all-sm">
                    <h2 class="text-bold margin--bottom--sm">Em andamento</h2>
                    <div class="background--white margin--bottom--sm border-radius--sm padding--all-sm">
                        Reunião com cliente
                    </div>
                    <div class="background--white margin--bottom--sm border-radius--sm padding--all-sm">
                        Planejar webinar
                    </div>
                    <div class="background--white margin--bottom--sm border-radius--sm padding--all-sm">
                        Newslletter por e-mail
                    </div>
                    <i class="material-icons">add</i>Adicionar outro cartão
                </div>
                <div class="background--card text--blue border-radius--sm padding--all-sm margin--left--sm">
                    <h2 class="text-bold margin--bottom--sm">Concluído</h2>
                    <div class="background--white margin--bottom--sm border-radius--sm padding--all-sm">
                        Publicar podcast
                    </div>
                    <div class="background--white margin--bottom--sm border-radius--sm padding--all-sm margin--left--sm">
                        Publicar site
                    </div>
                    <i class="material-icons">add</i>Adicionar outro cartão
                </div>
                <div class="margin--left--sm">
                    <i class="material-icons">add</i>
                    Adicionar outra lista
                </div>
            </div>
        </div>
    </body>
</html>
